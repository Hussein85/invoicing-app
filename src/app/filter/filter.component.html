
<div id="custom-search-input">
  <div class="input-group col-md-12">
    <input type="text" [ngModel]="filterText" class="form-control input-lg" 
      (ngModelChange)="valuechange($event)" placeholder="Filter by account name..."/>
    <span class="input-group-btn">
        <div class="search-icon">
            <i class="glyphicon glyphicon-search"></i>
        </div>
    </span>
  </div>
</div>
